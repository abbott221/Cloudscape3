<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/app.css" rel="stylesheet">
    <title>Template Game</title>
</head>
<body>
    <!-- Insert web content here -->
    <div ng-app="gameApp">
      <div ng-controller="GameController as gameCtrl">

        <div id="canvasHolder">
          <canvas id="canvas" width="980" height="502">
            This text is displayed if your browser does not support HTML5 Canvas.
          </canvas>
        </div>

        <button ng-click="gameCtrl.proceed()" class="btn btn-primary" id="proceed-btn">Save</button>

      </div>
    </div>

    <!-- If you need/want to load libraries via <script> rather than 
      require.js, it's safest to insert those script tags here before
      require loads -->
    
    <!-- <script src="js/lib/require.js" charset="utf-8"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/lib/require-jquery.js" charset="utf-8"></script>

    <!-- volofile has special knowledge of the name app.js and uses
      it during the build process so, so look over there too if you want
      to change this -->
    <script src="js/app.js" charset="utf-8"></script>


    <script src="js/app/listeners.js" charset="utf-8"></script>

    
</body>
</html>
